<div class="container my-4" style="min-height: 500px; ">
  <div class="row" style="margin-top: 100px;">
    <!-- Event cards -->
    <div class="col-md-4 mb-4" *ngFor="let event of events">
      <mat-card class="event-card shadow-sm p-3">
        <mat-card-header>
          <div class="d-flex align-items-center justify-content-between w-100">
            <div>
              <mat-card-title class="h5 mb-2">{{ event.eventName }}</mat-card-title>
              <mat-card-subtitle>{{ event.eventDate | date: 'longDate' }}</mat-card-subtitle>
              <mat-card-subtitle>Time : {{ event.eventTime }}</mat-card-subtitle>
              <mat-card-subtitle>Venue : {{ event.eventVenue }}</mat-card-subtitle>
            </div>
            <div class="active-icon">
              <mat-icon color="primary">check_circle</mat-icon>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content class="my-2">
          <p class="text-muted">{{ event.eventDescription }}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex" style="gap: 10px;">
          <button mat-stroked-button color="primary" (click)="goToEventDashboard(event.sessionId)">
            Go to Dashboard
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
